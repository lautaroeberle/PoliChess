<div id="song">
    <div id="song-info">
      <h2 id="song-name">{{ noticia.titulo }}</h2>
      <p id="song-duration">{{ noticia.id }}:{{ noticia.id < 10 ? '0'}}</p>
      <p id="song-artist-album">{{ cancion.autor }}, {{ cancion.epigrafe }}</p>
    </div>
    <div id="song-buttons">
      <a class="song-button" id="modify" (click)="modificar(noticia)">Modificar</a>
      <a class="song-button" id="eliminate" (click)="eliminar(noticia)">Eliminar</a>
    </div>
  </div>
